<app-nav
  [dropdown_items]='states'
  (stateSelected)='changeState($event)'
  [selected_state]='selected_state'
  (daysSelected)='changeDayCount($event)'
  [day_count]='day_count'
  >
</app-nav>
<ng-snotify></ng-snotify>
<div class="content d-flex flex-column mt-1">
  <app-bar-chart
    *ngIf='data'
    [selected_state]='selected_state'
    [data]='data'
  ></app-bar-chart>
  <div class="h-divider mt-4 pt-4 align-self-center"></div>
  <app-table
    *ngIf='data'
    [data]='data'
    class='mb-5'
  >
  </app-table>
  <app-counties-table
    *ngIf="counties_data"
    [data]='counties_data'
    [selected_state]='selected_state'
  ></app-counties-table>
  <!-- <app-newsfeed></app-newsfeed> -->
</div>
